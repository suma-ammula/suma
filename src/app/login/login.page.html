<ion-content class="loginscreens">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-md="9" class="formwrapper loginwrapper">
       
          <ion-list>
            <ion-item  lines="none">
             <img src="assets/icon/logo.png">
            </ion-item> 
            <ion-item class="ion-text-center"  lines="none">
              <ion-title>Sign In</ion-title>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="person-outline"></ion-icon>
              <ion-input placeholder="User Name" class="toupper" required style="padding:10px"></ion-input>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-input type="password" placeholder="Password"  required >
              </ion-input>
              <!-- <ion-icon  class="checkitem"></ion-icon> -->
            </ion-item> 
            
            <ion-item  lines="none" class="ion-text-center" text-center>
              <a [routerLink] ='["/profile"]' class="full-width" >
                Sign In
              </a>
              
            </ion-item> 
            <ion-item class="ion-text-center sm-text"  lines="none">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    
                    <a href="forgotpassword">Forgot Password</a>
                  </ion-col>
                  </ion-row>
              </ion-grid>
            </ion-item>
            <hr/>
          </ion-list>                
        
      </ion-col>
    </ion-row>
    <div class="ion-text-center register">
      Don't have an account? <a class="sm-text ion-text-center logbtn" href="register" style="color:#00ac47;text-decoration: none;">Signup</a>
    </div>
    
  </ion-grid>
</ion-content>

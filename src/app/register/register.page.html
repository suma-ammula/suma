<ion-content class="loginscreens">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-md="9" class="formwrapper loginwrapper">
       
          <ion-list>
            <ion-item  lines="none">
              <img src="assets/icon/logo.png">
             </ion-item> 
            <ion-item class="ion-text-center"  lines="none">
              <ion-title>Register Now</ion-title>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="person-outline"></ion-icon>
              <ion-input placeholder="Enter Your Name" class="toupper" required ></ion-input>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="mail-outline"></ion-icon>
              <ion-input placeholder="Enter Your Email" class="toupper" required ></ion-input>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-input type="password" placeholder="Password"  required >
              </ion-input>
              <!-- <ion-icon  class="checkitem"></ion-icon> -->
            </ion-item> 
            <ion-item  lines="none" class="form-item">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <ion-input type="password" placeholder="Confirm Password"  required >
              </ion-input>
            </ion-item>
            <ion-list>
            <ion-item lines="none">
              <ion-checkbox slot="start" ></ion-checkbox>
              <ion-label>Farmer</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-checkbox slot="start" ></ion-checkbox>
              <ion-label>Buyer</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-checkbox slot="start" ></ion-checkbox>
              <ion-label>Seller</ion-label>
            </ion-item>
          </ion-list> 
            <ion-item  lines="none" class="ion-text-center" text-center>
              <a class="full-width" >
                Register
              </a>
              
            </ion-item> 
            

            
           
           
            
          </ion-list>                
        
      </ion-col>
    </ion-row>
    <div class="ion-text-center register">
      Already Registered? <a class="sm-text ion-text-center logbtn" href="login" style="color:#00ac47;text-decoration: none">Sign In</a>
    </div>
   
    
  </ion-grid>
</ion-content>

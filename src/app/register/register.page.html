<ion-content class="loginscreens background-image-container">
  <ion-grid>
    <ion-row >
      <ion-col >
       
          <ion-list>
            <ion-item class="logo_style"  lines="none">
              <img src="assets/icon/logo.png">
             </ion-item> 
            <ion-item class="ion-text-center"  lines="none">
              <ion-title>Register Now</ion-title>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="person-outline"></ion-icon>
              <ion-input placeholder="Enter Your Name" class="toupper" required ></ion-input>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="mail-outline"></ion-icon>
              <ion-input placeholder="Enter Your Email" class="toupper" required ></ion-input>
            </ion-item>
            <ion-item  lines="none" class="form-item">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-input type="password" placeholder="Password"  required >
              </ion-input>
              <!-- <ion-icon  class="checkitem"></ion-icon> -->
            </ion-item> 
            <ion-item  lines="none" class="form-item">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <ion-input type="password" placeholder="Confirm Password"  required >
              </ion-input>
            </ion-item>
            <div class="checkbox-style">
              <div class="checkbox-item">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label class="label_style">Farmer</ion-label>
              </div>
              <div class="checkbox-item">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label class="label_style">Buyer</ion-label>
              </div>
              <div class="checkbox-item">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label class="label_style">Transport</ion-label>
              </div>
            </div>
            <ion-item  lines="none" class="ion-text-center" text-center>
              <a class="full-width" >
                Register
              </a>
              
            </ion-item> 
            

            
           
           
            
          </ion-list>                
        
      </ion-col>
    </ion-row>
    <div class="ion-text-center register">
      Already Registered? <a class="sm-text ion-text-center logbtn" href="login" style="color:#00ac47;text-decoration: none">Sign In</a>
    </div>
   
    
  </ion-grid>
</ion-content>
